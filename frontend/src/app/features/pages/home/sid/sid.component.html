<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>NAME</th>
                <th>COUNT</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let waypoint of waypoints">
                <tr>
                    <td>{{ waypoint.name }}</td>
                    <td>{{ waypoint.count }}</td>
                </tr>
            </ng-container>
            
        </tbody>
    </table>
</div>

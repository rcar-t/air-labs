<div class="container">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let waypoint of waypoints">
                <tr>
                    <td>{{ waypoint.name }}</td>
                    <td>{{ waypoint.count }}</td>
                </tr>
            </ng-container>
            
        </tbody>
    </table>
</div>
